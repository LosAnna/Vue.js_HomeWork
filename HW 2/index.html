<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. 
    У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. 
    Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
        <ol>
            <li v-for="product in products" :key="product.name">
                <p>Name: {{ product.name }}, Price: {{ product.price }}</p>
            </li>
            <button @click="ascending()">Цена по возрастанию</button>
            <button @click="descending()">Цена по убыванию</button>
        </ol>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    { name: "Apple", price: "60" },
                    { name: "Banana", price: "50" },
                    { name: "Mango", price: "250" },
                    { name: "Pineapple", price: "150" },
                ],
            },
            computed: {
                ascending() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                descending() {
                    this.products.sort((a, b) => b.price - a.price);
                },
            },
        })
    </script>
</body>

</html>
